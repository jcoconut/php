<html>
	<head>
		<link href="src/css/semantic.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<style>
			*{
			font-family: 'Open Sans', sans-serif;
			}		
		</style>
		<title>
			Semantic UI
		</title>
	</head>
	<body>
		<div class="ui segment basic blue">
			<div class="ui page grid">
				<div class="column">
					<div class="ui basic segment">
						GITHUB
					</div>
				</div>
			</div>
		</div>
	
		<div class="ui grid page">
			<div class="row"  style="padding: 1rem 0% 0%;">
				<div class="three wide column"></div>
				<div class="ten wide column">
					<div class="ui basic form segment">
						<div class="two fields">
							<div class="field">
								<label>Email</label>
								<input type="text" placeholder="enter your email">
								
							</div>
							<div class="field">
								<label>Password</label>
								<input type="password" placeholder="enter your password">
							</div>
						</div>
					</div>
				</div>					
			</div>
			<div class="row" style="margin-top:-20;">
				<div class="three wide column"></div>
				<div class="ten wide column">
					<div class="ui form basic segment">
						<div class="two fields">
							<div class="field">
								
								<button class="fluid ui small button">Login</button>
							</div>
							<div class="field">
								
								<a class="fluid ui small basic button">Forgot password?</a>							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ui segment basic">
			<div class="ui page grid">
				<div class="column">
					<div class="ui basic center aligned segment">
						<div class="ui small icon header">
							<a href=""><i class="inverted circular question icon"></i></a>
							Not a member?
							<div class="sub header">Join GITHUB now!</div>
						</div>
						<br>
						<a class="ui button">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		<div class="ui segment basic">
			<div class="ui two column page grid">
				<div class="column">
					<div class="ui basic center aligned segment">
						<div class="ui small icon header">
							<i class="inverted circular browser icon"></i>
							Others
							<div class="content sub header">
								<div class="ui animated selection list">
									<div class="item">
									Main Website

									</div>
									<div class="item">
									Intrasite

									</div>
									<div class="item">
									Menu Plan(ofcourse)

									</div>
								</div>
							</div>
						</div>
						<br>
						
					</div>
				</div>
				<div class="column">
					<div class="ui basic center aligned segment">
						<div class="ui small icon header">
							<i class="circular inverted info letter icon"></i>
							About
							<div class="sub header">
								GITHUB is such a wonderful thing, it was invented by
								the person who invented linux. It is a repository
								thing. Creates version, blah blah etc.
							</div>
						</div>
						<br>
						
					</div>
				</div>
			</div>
		</div>

	</body>




</html>
